<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <title>QR code component</title>
  <link rel="stylesheet" href="style.css"/>

</head>
<body>

  <div class="main">
    <div class="middle-card">
      <div class="half-card">
        <div class="qr-card">
          <img src="./images/image-qr-code.png"class="qr"/>
        </div>

        <div class="word-card">
          <h3>Improve your front-end <br /> skills by building projects</h3>
        </div>

        <div class="second-word">
          <h4>Scan the QR code to visit Frontend <br /> Mentor and take your coding skills <br /> to the next level</h4>
        </div>
      </div>
    </div>


  </div>

</body>
</html>
